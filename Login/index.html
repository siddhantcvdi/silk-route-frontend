<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Silk Route</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-page">
        <div class="circle"><img src="../src/circle2.png" alt=""></div>
        <div class="login-card">
            <div class="heading">WELCOME</div>
            <div class="input-container">
                <input type="email" class="input-field" placeholder="E-mail">
                <input type="password" name="" id="" class="input-field" placeholder="Password">
            </div>
            <button id="btnLogin">Login</button>
            <div class="new-acc">Create a new Account</div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
